<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

  <div class="bg__image"></div>
  <div class="card">

    <div class ="container">
     
    
      <div class="whitehalf">

        <div class="img">
          <img class="music" src="images/illustration-hero.svg">
        </div>

        <div class="summary">
    
          <h2>Order Summary</h2>
         <p> You can now listen to millions of songs,
            audiobooks, and podcasts on any 
        device anywhere you like!</p>
         
        </div>
      

        <div class="plantype">
      
        
         <div class="annualplan">

           <div class="musicicon">
            <img src="images/icon-music.svg">
           </div>

           <div class = "planinfo">
            <h4>Annual Plan</h4> 
            <h5>$59.99/year</h5> 
           </div>

           <div class="change">
            <a href="#">change </a>
          </div>

         </div> 
      
    
        </div>
      

        <div class="checkout">
      
          <div class="paymentbtn">
            <button> Proceed to Payment</button>
          </div>

          <div class="cancel"> 
            <a href="/"> Cancel Order </a>
          </div>
           
             </div>
    
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/imanirak/">Karina Garces</a>.
  </div>
</body>
</html>
